<div [ngClass]="{'general' : article}">
    <div>
        <h1 [ngStyle]="{color: article.likes >= 150? '#743baa':'black'}">{{article.title}}</h1>
        <h2>{{article.author}}</h2>
        <img [src]="article.image" />
        <p [ngStyle]="{color: article.likes >= 150? '#743baa':'black'}">Nombre de likes : {{article.likes}}</p>
        <p>{{article.content}}</p>
        <button (click)="triggerOutput()">Liker</button>
    </div>
</div>
