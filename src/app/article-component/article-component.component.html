<div class="outline">
    <h1>{{article.title}}</h1>
    <h2>{{article.author}}</h2>
    <p>{{article.content}}</p>
    <img [src]="article.image" />
    <input type="text" [(ngModel)]="article.comment">
    <button (click)="togglePublication()">
        {{ article.isPublished ? 'Publier' : 'Supprimer l\'article' }}
    </button>
    <p>{{ !article.isPublished ? article.comment : 'Pas d\'article' }}</p>
</div>
